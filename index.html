<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Дорога Ярославль - Сыктывкар</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="css/index.css"  media="screen,projection"/>
</head>
<body>

  <script type="text/html" id="template-info">
    <dl>
      <dt>
        Длина маршрута
      </dt>
      <dd data-content="length"></dd>
  
      <dt>
        Расчётное время в пути
      </dt>
      <dd data-content="duration"></dd>
  
      <dt>
        Хороших дорог
      </dt>
      <dd data-content="good"></dd>
  
      <dt>
        Плохих дорог
      </dt>
      <dd data-content="poor"></dd>
  
      <dt>
        Без дорог
      </dt>
      <dd data-content="abcent"></dd>
  
    </dl>
  </script>

  <script type="text/html" id="template-error">
    <dl class="red-text">
      <dt>
        Возникла ошибка
      </dt>
      <dd data-content="msg"></dd>
    </dl>
  </script>

  <div class="container-">
    <div class="row" id="main">
      <div class="col s12">
        <div id="map"></div>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <div class="card  amber lighten-5">
          <div id="legend" class="card-content">
            <span class="card-title">Легенда</span>
            <ul>
              <li>Дороги нет (движение возможно только при существенном снижении скорости)</li>
              <li>Плохое качество (скоростное движение требует максимального внимания)</li>
              <li>Хорошее качество</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col s12">
        <div class="card light-green lighten-5">
          <div class="card-content">
            <span class="card-title">Общая информация</span>
            <div id="info">
              <div class="progress">
                <div class="indeterminate"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
